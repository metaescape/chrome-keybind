<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 600px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #e0e0e0;
      }
      textarea {
        width: 100%;
        height: 500px;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 4px;
        resize: none;
        box-sizing: border-box;
        background-color: #2e2e2e;
        color: #e0e0e0;
      }
      textarea:focus {
        border-color: #0078d7;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blocked Patterns</h1>
      <textarea
        id="blockedPatterns"
        placeholder="Enter patterns, one per line"
      ></textarea>
    </div>
    <script src="options.js"></script>
  </body>
</html>
